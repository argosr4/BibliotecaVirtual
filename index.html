<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArgoScans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        
        <nav class="navbar">
            <div class="logo">
                <h1 class="pet">Mangas<span style="font-size: 30px;">TOP</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                <span class="material-symbols-outlined">search</span>
                <button type="submit"></button> <!-- Icone de lupa -->
            </div>
            <div class="user-cart">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                <span class="material-symbols-outlined"> person</span>
            </div>
        </nav>
    </header>
    <!-- Carrosel -->
<!-- Carrosel -->
<section>
    <div class="Carrosel">
        <div class="container">
            <img src="imagens/frieren_banner.jpg" alt="capa frieren" class="slide">
            <img src="imagens/kana_banner.jpg" alt="capa oshi no ko" class="slide">
            <img src="imagens/nibanner.jpg" alt="capa romantica" class="slide">
        </div>
    </div>
</section>
    <!-- Mangas -->
     <section class="products">
        <div class="product-grid">
            <div class="product-item">
                <img src="./imagens/oshi.webp" alt="Oshi no ko capa volume 15">
                <p>Lançamentos</p>
            </div>
            <div class="product-item">
                <img src="imagens/frieren.png" alt="Capa anime frieren">
                <p>Populares</p>
            </div>
            <div class="product-item">
                <img src="imagens/romantica.jpg" alt="Capa The magic of a returner  should be special">
                <p>Finalizados</p>
            </div>
        </div>
        </div>
    </section>
    <script src="slides.js"></script>

</html>
